<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@ViewBag.Title - My ASP.NET Application</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >

<!-- Latest compiled and minified JavaScript -->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">      

<!-- Load Bootstrap RTL theme from RawGit -->

<!-- <link href="~/Content/bootstrap-rtl.css" rel="stylesheet" /> -->
<link href="./StoreStyle.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <!-- Logo goes here -->
            <a class="navbar-brand " href="#"><img src="./kingston-logo.png" alt="logo" class=""></a>
        </div>
        <div id="navbar">           
            <form class="navbar-form navbar-right ">
                <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon2"><i class="fas fa-search "></i></span>
                            <input type="text" class="form-control wide350" placeholder="ابحث عن منتج" aria-describedby="basic-addon2">
                        </div>

                </div>
                
            </form>
            <ul class="nav navbar-nav navbar pull-left">
                <li><a href="#"><i class="fas fa-user"></i> عماد</a></li>
                <li><a href="#" id="cart"> <i class="fas fa-shopping-cart"></i><span class="badge">5</span></a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
    <div class="container body-content">
        <!-- @RenderBody() -->
        <hr />
        <footer>
            <!-- <p>&copy; @DateTime.Now.Year - جميع الحقوق محفوظة</p> -->
        </footer>
    </div>
<!-- 
    @Scripts.Render("~/bundles/jquery")

</body>
</html>
